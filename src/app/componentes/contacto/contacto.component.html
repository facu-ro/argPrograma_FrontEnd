
<footer id="contacto">

    <h3 class="text-shadow text-center mt-3">Contacto</h3>


    <div class="container-fluid" >
        <div class="row" >
            <div class="col-12 col-md-8 mt-4">
                <form class=" "  [formGroup]="form" (ngSubmit)="enviar($event)" >

                    <div class="form-floating " >
                        <input class="form-control  " type="email" formControlName="destinatario" placeholder="email" required>
                        <label>tu email</label>
                   
                        <div *ngIf="form.get('destinatario').invalid &&  form.get('destinatario').touched">
                            <small class="text-danger">complete correctamente el campo.</small>
                        </div>
                    </div>
            
                    <div class="form-floating mt-3" >
                        <input class="form-control" type="text" formControlName="asunto" placeholder="asunto" required>
                        <label>asunto</label>
            
                        <div *ngIf="form.get('asunto').invalid &&  form.get('asunto').touched">
                            <small class="text-danger">complete correctamente el campo.</small>
                        </div>
                    </div>        
            
                    <div class="form-floating mt-3">
                        <textarea  class="form-control" formControlName="mensaje" name="" id="" cols="30" rows="10" placeholder="escriba su mensaje" required></textarea>
                        <label class="form-label" for="">mensaje</label>
                        
                        <div *ngIf="form.get('mensaje').invalid &&  form.get('mensaje').touched">
                            <small class="text-danger">complete correctamente el campo.</small>
                        </div>
                    </div>
                    
                    <div id="alerta" class="mt-3"></div>
                    
                    <div *ngIf="form.valid" class="form-group my-3 text-center">
                        <button type="submit" class="btn btn-primary" >Enviar</button>
                    </div>
                
                </form>
            </div>

            <div class="col-12 col-md-4 mt-4" >
                <app-links [menu]=4></app-links>
            </div>
        </div>
    </div>
 

</footer>
